id: ROCKY_JUNGLE
type: BIOME
extends:
  - ENVIRONMENT_LAND_TROPICAL_EQUATORIAL
  - EQ_ROCKY
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:ROCKY_JUNGLE

vanilla: minecraft:jungle

tags:
  - LAND_CAVES
  - USE_RIVER

palette:
  - GRASS: $meta.yml:top-y
  - SAND: ${meta.yml:ocean-level} + 3
  - MUDDY_BEACH: $meta.yml:ocean-level
  - << meta.yml:palette-bottom

slant-depth: 1

slant:
  - threshold: 0.6
    palette:
      - GRASS: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.55
    palette:
      - MOSS_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.5
    palette:
      - BLOCK:minecraft:mossy_cobblestone: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.45
    palette:
      - BLOCK:minecraft:cobblestone: $meta.yml:top-y
      - << meta.yml:palette-bottom
  - threshold: 0.4
    palette:
      - MOSS_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
      
features:
  flora:
    - GRASS
    - SUBTROPICAL_BUSHES
    - FERNS
    - POPPY_PATCH
    - DANDELION_PATCH
    - TALL_GRASS
    - SMALL_DRIPLEAF
    - BIG_DRIPLEAF
  trees:
    - JUNGLE_TREES
  landforms:
    - SMALL_MOSSY_BOULDER_PATCHES
    - MOSSY_BOULDERS
  